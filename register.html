<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de usuário</title>
  <link rel="stylesheet" href="public/styles/main.css" />
  <link rel="stylesheet" href="public/styles/register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d72dcb7a1d.js" crossorigin="anonymous"></script>
  <script src="js/register.js" type="module"></script>
</head>

<body>

  <main>
    <form id="register" method="POST">
      <h2>Crie sua conta</h2>
      <div>
        <img src="public/images/google.svg" />
        <img src="public/images/facebook.svg" />
        <img src="public/images/linkedin.svg" />
      </div>
      <p>Ou use um e-mail para se registrar</p>
      <div class="gridForms">
        <input type="text" id="nome" name="nome" placeholder="Nome" />
        <div>
          <input type="password" id="senha" name="senha" placeholder="Senha" />
          <span class="fa fa-fw fa-eye toggle-password" onclick="tooglePassword('senha')"></span>
        </div>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" />
        <div>
          <input type="password" id="confirmar_senha" name="senha"placeholder="Confirmar senha" />
          <span class="fa fa-fw fa-eye toggle-password" onclick="tooglePassword('confirmar_senha')"></span>
        </div>
        <input  type="email" id="mail" name="email" placeholder="E-mail" />
        <input type="text" id="address" name="address" placeholder="Endereço" />
        <input type="tel" id="tel" name="tel" placeholder="telefone (com DDD)" />

        <input type="text" id="cep" name="cep" placeholder="CEP" />
      </div>
      <button class="btnPrimary" type="submit">Criar conta </button>
    </form>
    <div >
      <button id="elipses"><img src="public/images/darkmode.svg" alt="" srcset="" /></button>
    </body>
    <div class="vectorsImage"></div>
  </div>
  </main>

  <div id="sidebar">
    <div id="loginDiv">
      <h3>Já possui conta?</h3>
      <p>Para se manter conectado, entre com sua conta</p>
      <button class="btnSecondary" onclick="location.href='/login.html'">
        Faça login
      </button>
    </div>
  </div>



<script>
    const tooglePassword = (id) => {
        event.srcElement.classList.toggle("fa-eye-slash");

        if (document.getElementById(id).type == "password")
            document.getElementById(id).type = "text";
        else {
            document.getElementById(id).type = "password";
        }
    };
</script>

</html>
