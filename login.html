<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="public/styles/main.css" />
  <link rel="stylesheet" href="public/styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@200;400;500&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/d72dcb7a1d.js" crossorigin="anonymous"></script>
  <script src="js/login.js" type="module"></script>
</head>

<body>


  <form id="loginForms">
    <h2>Entre</h2>
    <p>Encontre agora sua solução</p>
    <input class="inputRegister" type="email" id="email" placeholder="Email">
    <input class="inputRegister" type="password" id="password" placeholder="Senha">
    <div id="loginTools">
      <div>
        <input type="checkbox" name="remember" id="check">
        <label for="remember">Lembre-me </label>
      </div>

      <a href="">Esqueceu sua senha?</a>

    </div>

    <input class="btnPrimary" type="submit" value="Login">

  </form>
  <footer>
    <button id="elipses"><img src="public/images/darkmode.svg" alt="" srcset="" /></button>
    <div class="vectorsImage"></div>
  </footer>

</body>

</html>
